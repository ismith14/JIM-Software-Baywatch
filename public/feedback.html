<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baywatch</title>
    <link rel="stylesheet" type="text/css" href="\style.css">
    <link rel="icon" type="image/png" href="/baywatch.png">
</head>
<body onload="getUser()">
   <h1>Baywatch</h1>
   <p id="username"></p>
   <button id="loginButton" type="button" onclick="login()">Login</button>
   <button id="logoutButton" type="button" onclick="logout()">Logout</button>
  <nav class="navbar">
    <ul>
        <li><a href="frontPage.html">Front Page</a></li>
        <li><a href="mainPage.html">Main Page</a></li>
        <li><a href="sources.html">Sources</a></li>
        <li><a href="subscription.html">Subscription Page</a></li>
        <li><a href="additional_info.html">Additional Information</a></li>
        <li><a href="feedback.html">Feedback Page</a></li>
    </ul>
    
    </nav>
    <main>
        <h3>This is the feedback page</h3>
        <p>
  <form action = "#" method = "POST">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" class="name" placeholder="Your name" required>

  <label for="email">Email</label
  input type="email" name="email" id="email" class="email" placeholder="Your email" required>

  <label for="tel">Phone Number</label>
  <input type="tel" name="tel" class="tel" maxlength="10" id="tel" placeholder="Your phone number?" required>
  

   <label for="description_feedback">Description of your Feedback:</label>
<textarea name="description_feedback" id="description_feedback" placeholder="For non-urgent comments, please use the text box below! For urgent comments, call customer service at 800-000-000" rows="5" required></textarea>

<input name="submit" type="submit" value="Submit">
</form></p>
    </main>
</body>
<script>
        function logout(){
            fetch('/api/userLogout')
            .then(response => response.json())
            .then(data => {
                window.location.href = '/frontPage.html'
            })
        }
        function login(){
            window.location.href = '/login.html'
        }
        function getUser(){
            fetch('/api/getUser')
            .then(response => response.json())
            .then(data => {
                    if(data[0].message != ''){
                        document.getElementById('username').innerHTML = data[0].message
                        document.getElementById('loginButton').style.visibility = 'hidden'
                    }else{
                        document.getElementById('logoutButton').style.visibility = 'hidden'
                        document.getElementById('loginButton').style.visibility = 'visible'
                        document.getElementById('username').innerHTML = ''
                    }
            })
        }
</script>
</html>
