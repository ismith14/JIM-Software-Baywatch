<!DOCTYPE html>
<html lang="en", style="background-image: linear-gradient(to bottom right);">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baywatch</title>
    <link rel="stylesheet" type="text/css" href="\style.css">
    <link rel="icon" type="image/x-icon" href="/baywatch.png">
</head>
<body>
    <h1>Baywatch</h1>

    <nav class="navbar">
    </nav>
    
    <p id="errorMsg"></p>

    <form class="createForm">
        <label for="username">Username: </label><br>
        <input type="text" id="username" name="username" placeholder="Username" required><br>
        <label for="password">Password: </label><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <label>Already have an account?</label>
    <button type="button" onclick="redirectToLogin()">Back to login</button>
</body>
<script>
    const form = document.querySelector('.createForm')

    form.addEventListener('submit', event =>{
        event.preventDefault()

        const formData = new FormData(form)
        const data = Object.fromEntries(formData)

        fetch('/api/createUser', {
            method: 'POST',
                headers: {
                    'Content-Type' : 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json())
            .then(data => {
                if(data[0].message == 'Duplicate Entry'){
                    document.getElementById('errorMsg').innerHTML = data[0].message
                }else{
                console.log("Account creation successful")
                window.location.href = '/login.html'
                }
            })
            .catch(error => console.log(error))
        })
        function redirectToLogin(){
            window.location.href = '/login.html'
        }
</script>
</html>
