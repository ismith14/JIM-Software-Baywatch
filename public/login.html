<!DOCTYPE html>
<html lang="en", style="background-image: linear-gradient(to bottom right, blue, aqua);">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baywatch</title>
    <link rel="stylesheet" type="text/css" href="\style.css">
    <link rel="icon" type="image/x-icon" href="/baywatch.png">
</head>
<body>
   <h1>Baywatch</h1>

   <nav class="navbar">
    <main>
        <h3>This is the login page</h3>
        <p><!DOCTYPE html>
<html lang="en">

<head>
    <title>Baywatch Login</title>
<head>

<body>
    <p id="errorMsg"></p>
    <form class="form">
  <label for = "first">
          Username:</label>

          
  <input type="text" id="first"
name="first" 
    placeholder="enter your Username"
required>

<label for="password">
  Password:
</label>
<input type="password" id="password" 
name="password" 
    placeholder="enter your password"
required>

<button type="submit">
Submit
</button>

</form>

<p>Don't have an account? Create one here</p>
<button type="button" onclick="directToAccountCreation()">Create Account</button>
</body>

</html></p>
    </main>

   </nav>

   <script>
        const form = document.querySelector('.form')

        form.addEventListener('submit', event => {
            event.preventDefault()

            const formData = new FormData(form)
            const data = Object.fromEntries(formData)

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type' : 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json())
            .then(data => {
                if(data[0].message == "Invalid Username"){
                    document.getElementById('errorMsg').innerHTML = data[0].message
                }else if(data[0].message == "Invalid Password"){
                    document.getElementById('errorMsg').innerHTML = data[0].message
                }else{
                    console.log("Login successful")
                    window.location.href = "/mainPage.html"
                }
            })
            .catch(error => console.log(error))
        })
        function directToAccountCreation(){
            window.location.href = '/createAccount.html'
        }
   </script>

</body>
</html>
